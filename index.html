<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex;justify-content: center;align-items: center;flex-direction: column;height: 600px;width: 100%;font-family: 'Acme', sans-serif;">
        <h1>COUNTER</h1>
        <h2 id="count" style="font-size: 5.0rem;">0</h2>
        <ul style="display: flex; list-style: none;">
           <button style="margin: 20px; border: 3px solid black; border-radius: 10px;cursor: pointer;"> <li id="dec" style="align-items: center;padding: 10px;font-size: 18.2px;">Decrease</li></button>
           <button style="margin: 20px; border: 3px solid black; border-radius: 10px;cursor: pointer;"> <li id="reset" style="align-items: center;padding: 10px;font-size: 18.2px;">Reset</li></button>
           <button style="margin: 20px; border: 3px solid black; border-radius: 10px;cursor: pointer;"> <li id="inc" style="align-items: center;padding: 10px;font-size: 18.2px;">Increase</li></button>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
